<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weekend jQuery Server Calculator</title>
	</head>
	<body>
		<h1>Server Side Calculator</h1>

		<div class="caculator">
			<input class="user-input-first-number"/>

			<button class="add">+</button>
			<button class="subtract">-</button>
			<button class="multiply">*</button>
			<button class="divide">/</button>

			<input class="user-input-second-number"/>

			<button class="equal">=</button>
			<button class="clear-inputs">C</button>
		</div>

		<p class="display-answer">(append answer here)</p>

		<ul>
			<li class="record-history">(append history recorded here)</li>
		</ul>
	</body>
</html>
